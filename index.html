    <script>
        // --- å…¨å±€å˜é‡å’Œå…ƒç´ å¼•ç”¨ ---
        const cardGrid = document.getElementById('card-grid');
        const langToggleButton = document.getElementById('lang-toggle');
        const mainTitle = document.getElementById('main-title');
        const subTitle = document.getElementById('sub-title');
        const footerText1 = document.getElementById('footer-text-1');
        const footerText2 = document.getElementById('footer-text-2');
        
        // Gemini Modal Elements
        const geminiModal = document.getElementById('gemini-modal');
        const geminiModalTitle = document.getElementById('gemini-modal-title');
        const geminiInput = document.getElementById('gemini-input');
        const geminiResult = document.getElementById('gemini-result');
        const geminiCloseBtn = document.getElementById('gemini-close-btn');

        const synth = window.speechSynthesis;
        let currentLang = 'zh-CN';
        let cardsData = [];

        // --- UI æ–‡æœ¬ç¿»è¯‘ ---
        const uiStrings = {
            'zh-CN': {
                title: 'å°å£°éŸ³å¡ç‰‡',

                toggleButton: 'English',

                footer2: 'è¯­éŸ³åŠŸèƒ½ç”±æ‚¨çš„æµè§ˆå™¨æä¾›æ”¯æŒã€‚',
                geminiTitle: 'é­”æ³•è¯æ±‡',
                geminiPlaceholder: 'åœ¨è¿™é‡Œè¾“å…¥ä»»ä½•ä½ æƒ³è¯´çš„è¯é¢˜...',
                geminiClose: 'å…³é—­',
                geminiGenerate: 'ç”Ÿæˆ',
                geminiResultPlaceholder: 'AIç”Ÿæˆçš„å†…å®¹ä¼šæ˜¾ç¤ºåœ¨è¿™é‡Œã€‚'
            },
            'en-US': {
                title: 'Voice Cards',
                subtitle: 'Click a card and I will speak for you',
                toggleButton: 'ä¸­æ–‡',
                footer1: 'This is a tool to help children communicate.',
                footer2: 'Speech is powered by your browser.',
                geminiTitle: 'Magic Word',
                geminiPlaceholder: 'Type any topic you want to talk about...',
                geminiClose: 'Close',
                geminiGenerate: 'Generate',
                geminiResultPlaceholder: 'AI generated content will appear here.'
            }
        };

        // --- æ ¸å¿ƒåŠŸèƒ½ ---
        function loadCardData() {
            try {
                const dataElement = document.getElementById('card-data-source');
                cardsData = JSON.parse(dataElement.textContent);
            } catch (error) {
                console.error("æ— æ³•åŠ è½½æˆ–è§£æå¡ç‰‡æ•°æ®:", error);
                cardsData = [];
            }
        }

        function updateUIText() {
            const strings = uiStrings[currentLang];
            document.documentElement.lang = currentLang.split('-')[0];
            mainTitle.textContent = strings.title;
            subTitle.textContent = strings.subtitle;
            langToggleButton.textContent = strings.toggleButton;
            footerText1.textContent = strings.footer1;
            footerText2.textContent = strings.footer2;
            
            // Update modal text
            geminiModalTitle.textContent = strings.geminiTitle;
            geminiInput.placeholder = strings.geminiPlaceholder;
            geminiCloseBtn.textContent = strings.geminiClose;
            geminiGenerateBtnText.textContent = strings.geminiGenerate;
            if (!geminiResult.textContent) {
                geminiResult.textContent = strings.geminiResultPlaceholder;
            }
        }

        function populateCards() {
            if (!cardGrid) return;
            cardGrid.innerHTML = ''; 

            cardsData.forEach(data => {
                const cardElement = document.createElement('div');
                cardElement.className = `card card-bg flex flex-col items-center justify-center aspect-square p-2 rounded-2xl shadow-lg cursor-pointer border border-gray-200/50`;
                
                const text = data.text[currentLang] || data.text['en-US'];

                cardElement.innerHTML = `
                    <div class="text-5xl sm:text-6xl md:text-7xl">${data.emoji}</div>
                    <span class="mt-3 text-base sm:text-lg md:text-xl font-semibold text-center text-sky-800">${text}</span>
                `;

                if (data.id === 'gemini-card') {
                    cardElement.addEventListener('click', openGeminiModal);
                } else {
                    cardElement.addEventListener('click', () => speak(text, currentLang));
                }

                cardGrid.appendChild(cardElement);
            });
        }

        function speak(textToSpeak, lang) {
            if (synth.speaking) {
                synth.cancel();
            }
            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.onerror = (event) => {
                if (event.error !== 'interrupted') {
                    console.error('è¯­éŸ³åˆæˆå‘ç”Ÿé”™è¯¯:', event.error);
                }
            };
            utterance.lang = lang;
            const voice = synth.getVoices().find(v => v.lang === lang);
            if (voice) utterance.voice = voice;
            utterance.pitch = 1;
            utterance.rate = (lang === 'zh-CN') ? 0.9 : 1.0;
            synth.speak(utterance);
        }

        function toggleLanguage() {
            currentLang = (currentLang === 'zh-CN') ? 'en-US' : 'zh-CN';
            updateUIText();
            populateCards();
        }

        // --- Gemini Modal Functions ---
        function openGeminiModal() {
            geminiInput.value = '';
            geminiResult.textContent = uiStrings[currentLang].geminiResultPlaceholder;
            updateUIText(); // Ensure modal text is in the correct language
            geminiModal.classList.remove('hidden');
            setTimeout(() => {
                geminiModal.firstElementChild.classList.remove('scale-95');
            }, 10);
        }

        function closeGeminiModal() {
            geminiModal.firstElementChild.classList.add('scale-95');
            setTimeout(() => {
                geminiModal.classList.add('hidden');
            }, 300);
        }

      async function handleGeminiGenerate() {
        const userInput = geminiInput.value.trim();
        if (!userInput) return;
    
        geminiGenerateBtn.disabled = true;
        geminiSpinner.classList.remove('hidden');
        geminiGenerateBtnText.classList.add('hidden');
        geminiResult.textContent = 'AI æ­£åœ¨æ€è€ƒä¸­...';
    
        try {
            const prompt = currentLang === 'zh-CN'
                ? `ä½ æ˜¯ä¸€ä¸ªä¸ºå­©å­æœåŠ¡çš„åŠ©æ‰‹ã€‚è¯·æ ¹æ®ä»¥ä¸‹ä¸»é¢˜ï¼Œç”Ÿæˆä¸€å¥ç®€çŸ­ã€ç®€å•ã€ç§¯æå‘ä¸Šå¹¶ä¸”é€‚åˆå­©å­è¯´çš„è¯ï¼šâ€œ${userInput}â€ã€‚è¯·åªè¿”å›è¿™å¥è¯ï¼Œä¸è¦ä»»ä½•å¤šä½™çš„è§£é‡Šã€‚`
                : `You are an assistant for a child. Based on the following topic, generate one short, simple, and positive sentence suitable for a child to say: "${userInput}". Return only the sentence itself, with no extra explanation.`;
    
            // 1. åˆ›å»ºä¸€ä¸ªç®€å•çš„ payloadï¼ŒåªåŒ…å« prompt
            const payload = { prompt: prompt }; 
            
            
            // 2. å°† API URL æŒ‡å‘ä½ è‡ªå·±çš„ Cloudflare Worker
            const apiUrl = 'https://selective-mutism-tool.hesterhql.workers.dev/';
    
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // å°†æˆ‘ä»¬ä¸Šé¢åˆ›å»ºçš„ç®€å• payload å‘é€ç»™ Worker
                body: JSON.stringify(payload) 
            });
            
            if (!response.ok) {
                // å¦‚æœ Worker è¿”å›é”™è¯¯ï¼Œæˆ‘ä»¬å¯ä»¥å°è¯•è¯»å–é”™è¯¯ä¿¡æ¯
                const errorText = await response.text();
                throw new Error(`API Error: ${response.status} - ${errorText}`);
            }
    
            const result = await response.json();
            
            if (result.candidates && result.candidates.length > 0) {
                const text = result.candidates[0].content.parts[0].text.trim();
                geminiResult.textContent = text;
                speak(text, currentLang);
            } else {
                // å¦‚æœ Google è¿”å›çš„ JSON ç»“æ„ä¸ç¬¦åˆé¢„æœŸ
                console.error("Invalid response structure from API:", result);
                throw new Error("API did not return a valid response.");
            }
    
        } catch (error) {
            console.error("Gemini API call failed:", error);
            geminiResult.textContent = currentLang === 'zh-CN' ? 'æŠ±æ­‰ï¼Œå‡ºé”™äº†ã€‚' : 'Sorry, an error occurred.';
        } finally {
            geminiGenerateBtn.disabled = false;
            geminiSpinner.classList.add('hidden');
            geminiGenerateBtnText.classList.remove('hidden');
        }
    }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadCardData();
            langToggleButton.addEventListener('click', toggleLanguage);
            geminiGenerateBtn.addEventListener('click', handleGeminiGenerate);
            geminiCloseBtn.addEventListener('click', closeGeminiModal);
            
            // Close modal on outside click
            geminiModal.addEventListener('click', (e) => {
                if (e.target === geminiModal) {
                    closeGeminiModal();
                }
            });

            if (synth.getVoices().length === 0) {
                synth.onvoiceschanged = () => {
                    updateUIText();
                    populateCards();
                };
            } else {
                updateUIText();
                populateCards();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (synth.speaking) synth.cancel();
        });
    </script>
