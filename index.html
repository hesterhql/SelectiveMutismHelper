<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小声音 - 辅助沟通卡片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            background-color: #f0f9ff;
        }
        .card {
            transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .card:active {
            transform: scale(0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card-bg {
            background-color: rgba(255, 255, 255, 0.8);
        }
        @supports (backdrop-filter: blur(10px)) {
            .card-bg {
                background-color: rgba(255, 255, 255, 0.6);
                backdrop-filter: blur(10px);
            }
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .tab-btn {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto px-4 py-8">
        <header class="relative text-center mb-8">
            <div class="absolute top-0 right-0">
                <button id="lang-toggle" class="px-4 py-2 bg-sky-600 text-white rounded-lg shadow hover:bg-sky-700 transition-colors">
                    English
                </button>
            </div>
            <h1 id="main-title" class="text-4xl md:text-5xl font-bold text-sky-800">小声音卡片</h1>
            <p id="sub-title" class="text-lg text-sky-600 mt-2">点击卡片，让我帮你“说”</p>
        </header>

        <!-- Category Tabs -->
        <div class="flex flex-wrap justify-center gap-2 sm:gap-4 mb-8" id="category-tabs">
            <!-- Tabs will be generated by JavaScript -->
        </div>

        <main id="card-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
            <!-- Cards will be generated by JavaScript -->
        </main>

        <footer class="text-center mt-12 text-sm text-gray-500">
            <p id="footer-text-1">这是一个帮助孩子们沟通的工具。</p>
            <p id="footer-text-2">语音功能由您的浏览器提供支持。</p>
        </footer>
    </div>

    <!-- Gemini AI Modal -->
    <div id="gemini-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50 transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md transform transition-transform duration-300 scale-95">
            <h2 id="gemini-modal-title" class="text-2xl font-bold text-sky-800 mb-4">...</h2>
            <textarea id="gemini-input" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500" rows="3" placeholder="..."></textarea>
            <div id="gemini-result" class="mt-4 p-3 bg-sky-50 rounded-lg min-h-[60px] text-gray-700 text-lg overflow-y-auto max-h-32 no-scrollbar"></div>
            <div class="flex justify-end items-center gap-4 mt-6">
                <button id="gemini-close-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">...</button>
                <button id="gemini-generate-btn" class="px-6 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 flex items-center justify-center gap-2 min-w-[120px]">
                    <span id="gemini-generate-btn-text">...</span>
                    <svg id="gemini-spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>


    <script id="card-data-source" type="application/json">
    [
        { "id": "gemini-card", "category": "ai", "text": { "zh-CN": "魔法词汇", "en-US": "Magic Word" }, "emoji": "🪄" },
        { "category": "emotion", "text": { "zh-CN": "开心", "en-US": "Happy" }, "emoji": "😊" },
        { "category": "emotion", "text": { "zh-CN": "伤心", "en-US": "Sad" }, "emoji": "😢" },
        { "category": "emotion", "text": { "zh-CN": "生气", "en-US": "Angry" }, "emoji": "😠" },
        { "category": "emotion", "text": { "zh-CN": "害怕", "en-US": "Scared" }, "emoji": "😨" },
        { "category": "emotion", "text": { "zh-CN": "累了", "en-US": "Tired" }, "emoji": "😴" },
        { "category": "emotion", "text": { "zh-CN": "很好", "en-US": "Good" }, "emoji": "👍" },
        { "category": "needs", "text": { "zh-CN": "喝水", "en-US": "Drink Water" }, "emoji": "💧" },
        { "category": "needs", "text": { "zh-CN": "吃东西", "en-US": "Eat Food" }, "emoji": "🍎" },
        { "category": "needs", "text": { "zh-CN": "上厕所", "en-US": "Restroom" }, "emoji": "🚽" },
        { "category": "needs", "text": { "zh-CN": "休息", "en-US": "Rest" }, "emoji": "🛏️" },
        { "category": "needs", "text": { "zh-CN": "抱抱", "en-US": "Hug" }, "emoji": "🤗" },
        { "category": "daily", "text": { "zh-CN": "是", "en-US": "Yes" }, "emoji": "✔️" },
        { "category": "daily", "text": { "zh-CN": "不是", "en-US": "No" }, "emoji": "❌" },
        { "category": "daily", "text": { "zh-CN": "你好", "en-US": "Hello" }, "emoji": "👋" },
        { "category": "daily", "text": { "zh-CN": "谢谢", "en-US": "Thank You" }, "emoji": "🙏" },
        { "category": "daily", "text": { "zh-CN": "再见", "en-US": "Goodbye" }, "emoji": "👋" },
        { "category": "daily", "text": { "zh-CN": "我想要", "en-US": "I want" }, "emoji": "🙋" },
        { "category": "daily", "text": { "zh-CN": "玩", "en-US": "Play" }, "emoji": "🧸" },
        { "category": "daily", "text": { "zh-CN": "读书", "en-US": "Read" }, "emoji": "📖" },
        { "category": "daily", "text": { "zh-CN": "画画", "en-US": "Draw" }, "emoji": "🎨" }
    ]
    </script>

    <script>
        // --- 全局变量和元素引用 ---
        const cardGrid = document.getElementById('card-grid');
        const tabsContainer = document.getElementById('category-tabs');
        const langToggleButton = document.getElementById('lang-toggle');
        const mainTitle = document.getElementById('main-title');
        const subTitle = document.getElementById('sub-title');
        const footerText1 = document.getElementById('footer-text-1');
        const footerText2 = document.getElementById('footer-text-2');
        
        const geminiModal = document.getElementById('gemini-modal');
        const geminiModalTitle = document.getElementById('gemini-modal-title');
        const geminiInput = document.getElementById('gemini-input');
        const geminiResult = document.getElementById('gemini-result');
        const geminiCloseBtn = document.getElementById('gemini-close-btn');
        const geminiGenerateBtn = document.getElementById('gemini-generate-btn');
        const geminiGenerateBtnText = document.getElementById('gemini-generate-btn-text');
        const geminiSpinner = document.getElementById('gemini-spinner');

        const synth = window.speechSynthesis;
        let currentLang = 'zh-CN';
        let currentCategory = 'all';
        let cardsData = [];

        // --- UI 文本翻译 ---
        const uiStrings = {
            'zh-CN': {
                title: '小声音卡片',
                subtitle: '点击卡片，让我帮你“说”',
                toggleButton: 'English',
                footer1: '这是一个帮助孩子们沟通的工具。',
                footer2: '语音功能由您的浏览器提供支持。',
                geminiTitle: '魔法词汇',
                geminiPlaceholder: '在这里输入任何你想说的话题...',
                geminiClose: '关闭',
                geminiGenerate: '生成',
                geminiResultPlaceholder: 'AI生成的内容会显示在这里。',
                tabAll: '全部',
                tabEmotion: '情绪',
                tabNeeds: '需求',
                tabDaily: '日常表达'
            },
            'en-US': {
                title: 'Voice Cards',
                subtitle: 'Click a card and I will speak for you',
                toggleButton: '中文',
                footer1: 'This is a tool to help children communicate.',
                footer2: 'Speech is powered by your browser.',
                geminiTitle: 'Magic Word',
                geminiPlaceholder: 'Type any topic you want to talk about...',
                geminiClose: 'Close',
                geminiGenerate: 'Generate',
                geminiResultPlaceholder: 'AI generated content will appear here.',
                tabAll: 'All',
                tabEmotion: 'Emotions',
                tabNeeds: 'Needs',
                tabDaily: 'Daily'
            }
        };

        // --- 核心功能 ---
        function loadCardData() {
            try {
                const dataElement = document.getElementById('card-data-source');
                cardsData = JSON.parse(dataElement.textContent);
            } catch (error) {
                console.error("无法加载或解析卡片数据:", error);
                cardsData = [];
            }
        }

        function updateUIText() {
            const strings = uiStrings[currentLang];
            document.documentElement.lang = currentLang.split('-')[0];
            mainTitle.textContent = strings.title;
            subTitle.textContent = strings.subtitle;
            langToggleButton.textContent = strings.toggleButton;
            footerText1.textContent = strings.footer1;
            footerText2.textContent = strings.footer2;
            
            geminiModalTitle.textContent = strings.geminiTitle;
            geminiInput.placeholder = strings.geminiPlaceholder;
            geminiCloseBtn.textContent = strings.geminiClose;
            geminiGenerateBtnText.textContent = strings.geminiGenerate;
            if (!geminiResult.textContent || geminiResult.textContent === uiStrings[currentLang === 'zh-CN' ? 'en-US' : 'zh-CN'].geminiResultPlaceholder) {
                geminiResult.textContent = strings.geminiResultPlaceholder;
            }

            // Update tab texts
            document.querySelector('[data-category="all"]').textContent = strings.tabAll;
            document.querySelector('[data-category="emotion"]').textContent = strings.tabEmotion;
            document.querySelector('[data-category="needs"]').textContent = strings.tabNeeds;
            document.querySelector('[data-category="daily"]').textContent = strings.tabDaily;
        }

        function createCardElement(data) {
            const cardElement = document.createElement('div');
            cardElement.className = `card card-bg flex flex-col items-center justify-center aspect-square p-2 rounded-2xl shadow-lg cursor-pointer border border-gray-200/50`;
            
            const text = data.text[currentLang] || data.text['en-US'];

            cardElement.innerHTML = `
                <div class="text-5xl sm:text-6xl md:text-7xl">${data.emoji}</div>
                <span class="mt-3 text-base sm:text-lg md:text-xl font-semibold text-center text-sky-800">${text}</span>
            `;

            if (data.id === 'gemini-card') {
                cardElement.addEventListener('click', openGeminiModal);
            } else {
                cardElement.addEventListener('click', () => speak(text, currentLang));
            }

            cardGrid.appendChild(cardElement);
        }

        function populateCards() {
            if (!cardGrid) return;
            cardGrid.innerHTML = ''; 

            const geminiCardData = cardsData.find(d => d.id === 'gemini-card');
            const regularCardsData = cardsData.filter(d => d.id !== 'gemini-card');

            // Always show the Gemini card first
            if (geminiCardData) {
                createCardElement(geminiCardData);
            }

            const filteredCards = (currentCategory === 'all')
                ? regularCardsData
                : regularCardsData.filter(card => card.category === currentCategory);
            
            filteredCards.forEach(createCardElement);
        }

        function populateTabs() {
            const strings = uiStrings[currentLang];
            tabsContainer.innerHTML = `
                <button data-category="all" class="tab-btn px-4 py-2 rounded-lg shadow">${strings.tabAll}</button>
                <button data-category="emotion" class="tab-btn px-4 py-2 rounded-lg shadow">${strings.tabEmotion}</button>
                <button data-category="needs" class="tab-btn px-4 py-2 rounded-lg shadow">${strings.tabNeeds}</button>
                <button data-category="daily" class="tab-btn px-4 py-2 rounded-lg shadow">${strings.tabDaily}</button>
            `;
            updateActiveTab();
        }

        function updateActiveTab() {
            tabsContainer.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.dataset.category === currentCategory) {
                    btn.classList.add('bg-sky-600', 'text-white');
                    btn.classList.remove('bg-gray-200', 'text-gray-700');
                } else {
                    btn.classList.add('bg-gray-200', 'text-gray-700');
                    btn.classList.remove('bg-sky-600', 'text-white');
                }
            });
        }

        function handleTabClick(e) {
            if (e.target.matches('.tab-btn')) {
                currentCategory = e.target.dataset.category;
                updateActiveTab();
                populateCards();
            }
        }

        function speak(textToSpeak, lang) {
            if (synth.speaking) {
                synth.cancel();
            }
            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.onerror = (event) => {
                if (event.error !== 'interrupted') {
                    console.error('语音合成发生错误:', event.error);
                }
            };
            utterance.lang = lang;
            const voice = synth.getVoices().find(v => v.lang === lang);
            if (voice) utterance.voice = voice;
            utterance.pitch = 1;
            utterance.rate = (lang === 'zh-CN') ? 0.9 : 1.0;
            synth.speak(utterance);
        }

        function toggleLanguage() {
            currentLang = (currentLang === 'zh-CN') ? 'en-US' : 'zh-CN';
            updateUIText();
            populateCards(); // Re-render cards with new language
        }

        function openGeminiModal() {
            geminiInput.value = '';
            updateUIText(); 
            geminiResult.textContent = uiStrings[currentLang].geminiResultPlaceholder;
            geminiModal.classList.remove('hidden');
            setTimeout(() => geminiModal.firstElementChild.classList.remove('scale-95'), 10);
        }

        function closeGeminiModal() {
            geminiModal.firstElementChild.classList.add('scale-95');
            setTimeout(() => geminiModal.classList.add('hidden'), 300);
        }

       async function handleGeminiGenerate() {
            const userInput = geminiInput.value.trim();
            if (!userInput) return;
        
            // 本地化“思考中”提示
            const thinkingText = currentLang === 'zh-CN' ? 'AI 正在思考中...' : 'AI is thinking...';
        
            geminiGenerateBtn.disabled = true;
            geminiSpinner.classList.remove('hidden');
            geminiGenerateBtnText.classList.add('hidden');
            geminiResult.textContent = thinkingText;
        
            // 1) 统一用简单 payload: { prompt: "..." } 以匹配你的 Cloudflare Worker
            const prompt = currentLang === 'zh-CN'
                ? `你是一个为孩子服务的助手。请根据以下主题，生成一句简短、简单、积极向上并且适合孩子说的话：“${userInput}”。请只返回这句话，不要任何多余的解释。`
                : `You are a friendly assistant for a child. Using the topic "${userInput}", write one short and simple positive and funny sentence that a child could naturally say. Respond with only that sentence and nothing else.`;
        
            const payload = { prompt };
        
            // 2) 你的 Cloudflare Worker 地址
            const apiUrl = 'https://selective-mutism-tool.hesterhql.workers.dev/';
        
            // 3) 超时控制，避免请求悬挂
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000); // 15s
        
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });
        
                if (!response.ok) {
                    // 读取返回文本以便排错
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errorText}`);
                }
        
                const result = await response.json();
        
                // 4) 兼容多种可能的返回结构
                let text = '';
                if (result?.candidates?.[0]?.content?.parts?.[0]?.text) {
                    text = result.candidates[0].content.parts[0].text.trim();
                } else if (typeof result?.text === 'string') {
                    text = result.text.trim();
                } else if (typeof result?.output === 'string') {
                    text = result.output.trim();
                } else {
                    console.error('Invalid response structure from API:', result);
                    throw new Error('API did not return a valid response.');
                }
        
                geminiResult.textContent = text;
                speak(text, currentLang);
        
            } catch (error) {
                console.error('Gemini API call failed:', error);
                geminiResult.textContent = currentLang === 'zh-CN' ? '抱歉，出错了。' : 'Sorry, an error occurred.';
            } finally {
                clearTimeout(timeoutId);
                geminiGenerateBtn.disabled = false;
                geminiSpinner.classList.add('hidden');
                geminiGenerateBtnText.classList.remove('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadCardData();
            populateTabs();
            langToggleButton.addEventListener('click', toggleLanguage);
            tabsContainer.addEventListener('click', handleTabClick);
            geminiGenerateBtn.addEventListener('click', handleGeminiGenerate);
            geminiCloseBtn.addEventListener('click', closeGeminiModal);
            
            geminiModal.addEventListener('click', (e) => {
                if (e.target === geminiModal) closeGeminiModal();
            });

            if (synth.getVoices().length === 0) {
                synth.onvoiceschanged = () => populateCards();
            } else {
                populateCards();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (synth.speaking) synth.cancel();
        });

    </script>
</body>
</html>
